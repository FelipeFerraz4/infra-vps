# -------------------------
# Default HTTP server
# -------------------------
server {
    listen 80 default_server;
    server_name _;

    # ACME challenge (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Qualquer outra coisa → 404
    location / {
        return 404;
    }
}

# -------------------------
# Default HTTPS server
# -------------------------
server {
    listen 443 ssl default_server;
    server_name _;

    # Certificado dummy (autoassinado ou wildcard futuro)
    # Necessário para o nginx subir mesmo sem domínio
    ssl_certificate /etc/letsencrypt/live/_default/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/_default/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        return 404;
    }
}
