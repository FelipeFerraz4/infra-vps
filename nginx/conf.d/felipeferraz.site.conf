server {
    listen 80;
    server_name felipeferraz.site www.felipeferraz.site;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name felipeferraz.site www.felipeferraz.site;

    ssl_certificate /etc/letsencrypt/live/felipeferraz.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/felipeferraz.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;

    location / {
        return 200 "felipeferraz.site OK\n";
        # depois vocÃª coloca proxy_pass aqui
    }
}
